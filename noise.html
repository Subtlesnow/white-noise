  <div class="volbox">
    <div id='content'>

      <div id="slidecontainer">
        <p data-tooltip="noise containing many frequencies with equal intensities.">Noise</p>
        <br>
        <label class="switch"><input type='checkbox' id='playToggle1'><div></div></label>
        <br>
        <input id="volume1" type="range" max="0" min="-50" value="-25" step="0.025">
        <br>
        <p data-tooltip="The Muladhara, or Root Chakra, resonates with the natural sound of thunder, and the vibration of earthquakes.">Chakra</p>
        <!-- "A chakra is a center of activity that receives and expresses life force energy.
        We hold every thought, emotion and feeling in one of our seven chakras and they become lodged until they are released.

        Sound Healing has the power to tap into our chakras for great healing" -->
        <br>
        <label class="switch"><input type='checkbox' id='playToggle2'><div></div></label>
        <br>
        <input id="volume2" type="range" max="-10" min="-50" value="-30" step="0.025">
        <br>
        <p data-tooltip="Sound of the ocean">WAVES</p>
        <br>
        <label class="switch"><input type='checkbox' id='playToggle3'><div></div></label>
        <br>
        <input id="volume3" type="range" max="1" min="0" value=".5" step="0.025">
        <br>

      </div>

      <p id="darklight">LIGHT</p>
      <label class="switch" data-tooltip="Change theme"><input type='checkbox' id='darkToggle' onclick="toggleDarkLight()"><div></div></label>
      <p id="darklight">DARK</p>
    </div>

    <div id="container2">
      <span><button id="buttonSettings">CUSTOMIZE</button></span>
      <div id="set">
        <p>White</p>
        <label class="switch"><input type='checkbox' id='playToggleWhite' checked><div></div></label>
        <p>Pink</p>
        <label class="switch"><input type='checkbox' id='playTogglePink' checked><div></div></label>
        <p>Brown</p>
        <label class="switch"><input type='checkbox' id='playToggleBrown' checked><div></div></label>
        <br>
        <p>ROOT CHAKRA</p>
        <label class="switch"><input type='checkbox' id='chakraToggle'><div></div></label>
        <p>THIRD EYE CHAKRA</p>
