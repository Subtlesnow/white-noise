<body id="body" class="dark-mode">
  <nav class="menu">
    <ul class="active">
      <li class="current-item"><a href="noise.html">Home</a></li>
      <li id="about"><a href="#">About</a></li>

<div id="info">
  HTML5 | CSS3 | JQUERY | TONE.JS
</div>
  <div id="container">
    <h1>WHITE NOISE</h1>
  </div>


  <div class="volbox">
    <div id='content'>

      <div id="slidecontainer">
        Noise
        <br>
        <label class="switch"><input type='checkbox' id='playToggle1'><div></div></label>
        <br>
        <input id="volume1" type="range" max="0" min="-50" value="-8" step="0.025">
        <br> Tone
        <br>
        <label class="switch"><input type='checkbox' id='playToggle2'><div></div></label>
        <br>
        <input id="volume2" type="range" max="0" min="-50" value="-8" step="0.025"><br> Nature
        <br>
        <label class="switch"><input type='checkbox' id='playToggle3'><div></div></label>
        <br>
        <input id="volume3" type="range" max="0" min="-50" value="-8" step="0.025">
        <br>

      </div>

      <p id="darklight">LIGHT</p>
      <label class="switch"><input type='checkbox' id='darkToggle' onclick="toggleDarkLight()"><div></div></label>
      <p id="darklight">DARK</p>
    </div>

    <div id="container2">
      <span><button id="buttonSettings">CUSTOMIZE</button></span>
      <div id="set">
        <p>White</p>
        <label class="switch"><input type='checkbox' id='playToggleWhite' checked><div></div></label>
        <p>Pink</p>
        <label class="switch"><input type='checkbox' id='playTogglePink' checked><div></div></label>
        <p>Brown</p>
        <label class="switch"><input type='checkbox' id='playToggleBrown' checked><div></div></label>
        <p>FREQUENCY</p>
        <p>AMBIENCE</p>
        <div class="slider" id="Slider01">
          <input id="fader01" max="420" min="200" type="range">
          <p>CHAKRA</p>
        </div>
      </div>
      <div id="footer">

</body>
